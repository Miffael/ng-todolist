<div class="wrap">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let notice of shownNotices" [class.complited]="notice.status === 'completed'">
            <div class="row justify-content-center">
              <div class="col-1">
                <button class="btnIcon" (click)="toggleStatus(notice, ['active', 'completed'])">
                  <span class="fa fa-circle-o" *ngIf="notice.status === 'active'"></span>
                  <span class="fa fa-check-circle-o" *ngIf="notice.status === 'completed'"></span>
                </button>
              </div>
              <div class="col-10">
                {{notice.text}}
              </div>
              <div class="col-1">
                <button class="btnIcon" (click)="removeNotice(notice)">
                  <span class="fa fa-times"></span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="wrap" *ngIf="notices.length">
  <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-4">
              <div class="counter">
                {{countActiceNotices}} item left
              </div>
            </div>
            <div class="col-8">
              <div class="form-group">
                <button (click)="setFilter('all')" [class.selected]="shownStatus !== 'completed' && shownStatus !== 'active'" class="btn btn-primary">
                  All
                </button>

                <button (click)="setFilter('active')"  [class.selected]="shownStatus === 'active'" class="btn btn-primary">
                  Active
                </button>
                <button (click)="setFilter('completed')"  [class.selected]="shownStatus === 'completed'" class="btn btn-primary">
                  Complited
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-12">
              <div class="form-group text-right">
                <button class="btn btn-secondary" (click)="clearCompleted()">
                  Clear completed
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
